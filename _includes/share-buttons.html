{% if include.pageurl != nil and include.pageurl != '' %}
    {% assign pageurl = include.pageurl %}
{% else %}
    {% assign pageurl = page.url %}
{% endif %}

<style>
#share-buttons {display: inline-block; vertical-align: middle; }
#share-buttons:after {content: ""; display: block; clear: both;}
#share-buttons > div {
    position: relative;
    text-align: left; 
    height: 36px; 
    width: 32px; 
    float: left; 
    text-align: center;
}
#share-buttons > div > i {height: 16px; margin-top: 10px;}
#share-buttons > div:hover {cursor: pointer;}
#share-buttons > div.facebook:hover > i:hover {color: #3B5998;}
#share-buttons > div.twitter:hover > i:hover {color: #55ACEE;}
#share-buttons > div.linkedin:hover > i:hover {color: #0077b5;}
#share-buttons > div.mail:hover > i:hover {color: #000;}
</style>

<span>Share on: </span>
  <div id="share-buttons">
    <div class="facebook" title="Share this on Facebook" onclick="window.open('http://www.facebook.com/share.php?u={{ site.url }}{{ pageurl }}');"><i class="fab fa-facebook"></i></div>
    <div class="twitter" title="Share this on Twitter" onclick="window.open('https://twitter.com/intent/tweet?text={{ site.url }}{{ pageurl }}');"><i class="fab fa-twitter"></i></div>
    <div class="linkedin" title="Share this on Linkedin" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pageurl }}&title=&summary=&source=');"><i class="fab fa-linkedin"></i></div>
    <div class="mail" title="Share this through Email" onclick="window.open('mailto:?&body={{ site.url }}{{ pageurl }}');"><i class="fas fa-envelope-square"></i>
  </div>
</div>
